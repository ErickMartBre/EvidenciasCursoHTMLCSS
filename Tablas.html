<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablas</title>
</head>
<body>
    <table border="1">
        <caption>Tabla 1</caption>
        <tr>
            <th>Titulo 1</th>
            <th>Titulo 2</th>
        </tr>
        <tr>
            <td>Columna 1</td>
            <td>Columna 2</td>
        </tr>
        <tr>
            <td>Columna 3</td>
            <td>Columna 4</td>
        </tr>
    </table>

    <br>
    <br>

    <table border="1">
        <caption>Tabla 2</caption>
        <tr>
            <td>Columna 1</td>
            <td colspan="2">Columna 2 y 3</td>
        </tr>
        <tr>
            <td>Columna 4</td>
            <td>Columna 5</td>
            <td>Columna 6</td>
        </tr>
    </table>

    <br>
    <br>

    <table border="1">
        <caption>Tabla 3</caption>
        <tr>
            <td rowspan="2">Columna 1 y 4</td>
            <td>Columna 2</td>
            <td>Columna 3</td>
        </tr>
        <tr>
            <td>Columna 5</td>
            <td>Columna 6</td>
        </tr>
    </table>
</body>
</html>
